{% extends "base.html" %}

{% block title %}Show file:: {{path}}{% endblock %}

{% block header %}
<h1>{{label}}</h1>
{% endblock %}

{% block content %}
<p><a href=".">Return to record</a></p>

<h2>{{path}}</h2>

<img src="/{{label|escapeslash}}/image?path={{path}}" alt="/{{label}}:{{path}}"/>


{% endblock %}
