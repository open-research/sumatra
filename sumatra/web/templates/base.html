<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

  <!-- css -->
  <link rel="stylesheet" href='/media/css/bootstrap.css'>
  <link rel="stylesheet" href='/media/css/styles.css'>
  <link rel="stylesheet" href='/media/css/jquery-ui-1.8.20.custom.css'>
  <link rel="stylesheet" href='/media/css/codemirror.css'>
  <link rel="stylesheet" href='/media/css/ambiance.css'>

  
</head>
<body>
    <div id="container">
        <div id="pageHeader">
            <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
            <div class="container-fluid">                 
                <ul class='nav'>
                    <li><a href="/" class='a-subnav'><i class="icon-home icon-large"> </i></a></li>
            {% block header %}
            {% endblock %}
                </ul>
                <div id='wrapper_code'></div>  
            </div>
            </div>
            </div>
            <div class="progress progress-danger progress-striped active">
                <div class="bar" style="width: 0%;"></div>
            </div> 
        </div>
        <div id="navigationBar">
            {% block navbar %}{% endblock %}
        </div>
        <div id = 'pageBody'>                        
            {% block content %}{% endblock %}
        </div> 
        <div id="sidebar">
            {% block sidebar %}{% endblock %}    
        </div>
    </div><!--/container-->                
</body>
</html>
