{% extends "show_file_base.html" %}


{% block content %}

{{ block.super }}

  <div class="accordion">
    <h2 class="nav-toggle">Content</h2>
    <form action='{{ request.path }}' method='POST' 
          id="actions" name="actions">
      {{form.errors}}
      <fieldset class = 'field-acc'>
        <fieldset class = 'field-acc'>
          <div class="control-group">
            <div class="plaintext">
              <pre>
                {{content|escape}}
              </pre>
            </div>

            {% if truncated %}
            <p>File contents truncated. <a href="datafile?path={{path|urlencode}}&digest={{digest}}&truncate=false" class="btn">Show entire contents</a></p>
            {% endif %}

            {{errmsg}}
            {% if not errmsg %}
            <p><a href="download?path={{path|urlencode}}&digest={{digest}}" class="btn">Download content</a></p>
            {% endif %}

          </div>
        </fieldset>
    </form>
  </div>



{% endblock %}
